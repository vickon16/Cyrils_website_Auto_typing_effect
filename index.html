<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto Typing Effect Website</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main-container">
    <main>
      <nav>
        <img src="./Cyril_logo.png" alt="" class="logo">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-bars">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </nav>
  
      <div class="text-box">
        <div class="slider"></div>
        <h1>I'm <span class="auto-input"></span></h1>
        <p>I can assist you in making mordern and responsive websites for your business at admirable and affordable prices</p>
        <a href="#">Contact me</a>
        <a href="#" class="btn">Download CV</a>
      </div>
  
      <img src="./My Confirmation PNG.png" alt="myPics" class="user-img">
  
      <div class="showcase-form card">
        <h2>Sign Up</h2>
        <form name="contact" method="POST">
            <div class="form-control">
                <input type="text"  placeholder="Username" required>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" required>
            </div>
            <input type="submit" value="send" class="btn">
        </form>
      </div>
    </main>

    <div class="curve">
      <img src="./curve.png" alt="">
    </div>
  </div>
	

  
  




 
	
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
